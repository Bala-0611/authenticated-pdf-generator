<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Authenticated PDF Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: #00e5ff;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 15px;
    }

    input, textarea {
      background-color: #1e1e1e;
      color: #fff;
      resize: none;
    }

    button {
      background-color: #00bcd4;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #008c9e;
    }

    #logout-btn {
      background-color: #e53935;
    }

    #logout-btn:hover {
      background-color: #b71c1c;
    }

    #dashboard {
      margin-top: 20px;
      background: #111;
      padding: 12px;
      border-radius: 10px;
    }

    .error {
      color: #ff1744;
      font-size: 14px;
      margin-top: 5px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê PDF Generator with Auth</h1>

    <!-- Login Form -->
    <div id="login-section">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="login-error" class="error"></p>
    </div>

    <!-- App Section -->
    <div id="app-section" style="display: none;">
      <button id="logout-btn" onclick="logout()">Logout</button>
      <textarea id="pdfContent" rows="6" placeholder="‚úçÔ∏è Type your PDF content here..."></textarea>
      <button onclick="generatePDF()">üìÑ Generate PDF</button>
      <button onclick="loadDashboard()">üìä Admin Dashboard</button>
      <div id="dashboard"></div>
    </div>
  </div>

  <script>
    let token = '';

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('https://authenticated-pdf-generator.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.token) {
          token = data.token;
          document.getElementById('login-section').style.display = 'none';
          document.getElementById('app-section').style.display = 'block';
          document.getElementById('login-error').innerText = '';
        } else {
          document.getElementById('login-error').innerText = data.message || 'Login failed';
        }
      });
    }

    function generatePDF() {
      const content = document.getElementById('pdfContent').value;

      fetch('https://authenticated-pdf-generator.onrender.com/generate-pdf', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ content })
      })
      .then(res => res.blob())
      .then(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'generated.pdf';
        a.click();
      });
    }

    function loadDashboard() {
      fetch('https://authenticated-pdf-generator.onrender.com/admin-dashboard', {
        headers: { 'Authorization': `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('dashboard').innerHTML = `
          <p>üìÑ Total PDFs Generated: <b>${data.totalPDFs}</b></p>
          <p>üë§ Total Users: <b>${data.totalUsers}</b></p>
        `;
      });
    }

    function logout() {
      token = '';
      document.getElementById('app-section').style.display = 'none';
      document.getElementById('login-section').style.display = 'block';
      document.getElementById('pdfContent').value = '';
      document.getElementById('dashboard').innerHTML = '';
    }
  </script>
</body>
</html>
