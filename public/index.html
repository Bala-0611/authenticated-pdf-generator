<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Authenticated PDF Generator</title>
  <style>
    body {
      background-color: #111827;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #1f2937;
      padding: 30px;
      border-radius: 10px;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    input, textarea {
      background: #e5e7eb;
      color: black;
    }
    button {
      background: #00d4ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    ul {
      text-align: left;
      padding-left: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>üìù Authenticated PDF Generator</h1>

  <!-- Login Section -->
  <div class="container" id="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn">Login</button>
  </div>

  <!-- PDF Section -->
  <div class="container hidden" id="pdf-container">
    <h2>Generate PDF</h2>
    <form id="pdf-form">
      <textarea id="content" rows="5" placeholder="Enter PDF content"></textarea>
      <button type="submit">Generate PDF</button>
    </form>

    <!-- Logout Button -->
    <button onclick="logout()" style="background:#ff4d4d;">Logout</button>

    <!-- Download History -->
    <div id="history-box">
      <h4>üìÑ Last 5 Generated PDFs:</h4>
      <ul id="history-list"></ul>
    </div>

    <!-- Admin Stats -->
    <div id="stats" style="margin-top: 20px;"></div>
  </div>

  <script>
    // Login Logic
    document.getElementById('login-btn').addEventListener('click', async () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          alert('‚úÖ Login successful');
          document.getElementById('login-container').classList.add('hidden');
          document.getElementById('pdf-container').classList.remove('hidden');
          renderHistory();
          loadStats();
        } else {
          alert(data.message || 'Login failed');
        }
      } catch (err) {
        alert('Login error: ' + err.message);
      }
    });

    // Generate PDF
    document.getElementById('pdf-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const content = document.getElementById('content').value;
      const token = localStorage.getItem('token');

      if (!token) {
        alert('Please login first');
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/generate-pdf', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ content })
        });

        if (res.ok) {
          // Save history
          let history = JSON.parse(localStorage.getItem('history') || '[]');
          history.unshift(content);
          history = history.slice(0, 5);
          localStorage.setItem('history', JSON.stringify(history));
          renderHistory();
          loadStats();

          // Download PDF
          const blob = await res.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'generated.pdf';
          document.body.appendChild(a);
          a.click();
          a.remove();
          window.URL.revokeObjectURL(url);
        } else {
          const err = await res.json();
          alert(err.message || 'PDF generation failed');
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });

    // Logout
    function logout() {
      localStorage.removeItem('token');
      document.getElementById('pdf-container').classList.add('hidden');
      document.getElementById('login-container').classList.remove('hidden');
      alert('üëã Logged out');
    }

    // Render history
    function renderHistory() {
      const history = JSON.parse(localStorage.getItem('history') || '[]');
      const list = document.getElementById('history-list');
      list.innerHTML = '';
      history.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `#${index + 1}: ${item.slice(0, 50)}...`;
        list.appendChild(li);
      });
    }

    // Load admin stats
    async function loadStats() {
      const token = localStorage.getItem('token');
      const res = await fetch('http://localhost:3000/admin-dashboard', {
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });
      const data = await res.json();
      document.getElementById('stats').innerHTML = `
        <h4>üìä Admin Stats:</h4>
        <p>Total PDFs Generated: ${data.totalPDFs}</p>
        <p>Unique Users: ${data.totalUsers}</p>
      `;
    }
  </script>
</body>
</html>
